{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bokeh-->
      <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-3.0.0.min.css"/>
      <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-3.0.0.min.css"/>
      <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-tables-3.0.0.min.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--bmi style-->
    <link rel="stylesheet" href="{% static 'bmi/style.css' %}">
   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Festive&family=Nanum+Myeongjo&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    
    <title>Calorie Tracker</title>
    <style>
       .navbar-nav a
  {
    color: white;
  }
    </style>
  </head>
  <body>
    <header style="background: #2193b0; color:white; text-align: center;">
      <nav id="navbar-primary" class="navbar navbar-expand-lg navbar-default active" role="navigation" style="text-align:center;position: relative; top:0px; border-radius: 0px;">
        <button type="button" class="navbar-toggler" data-toggl="collapse" data-target="#MyNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="MyNav">
          <ul class="navbar-nav">
            <li class="navbar-item" style="color:white; padding-left: 20px; padding-right: 20px;">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
           
            
            <li class="navbar-item" style="color:white;padding-left: 20px; padding-right: 20px;">
              <a href="{% url 'food_home' %}" class="nav-link">Calories Put On</a>
          </li>
          <li class="navbar-item" style="color:white;padding-left: 20px; padding-right: 20px;">
            <a href="{% url 'workout' %}" class="nav-link">Calories Lost</a>
        </li>
            {% if request.user.is_authenticated %}
            <li class="navbar-item" style="color:white;padding-left: 20px; padding-right: 20px;" >
              <a href="{% url 'profile' %}" class="nav-link">Hello,{{request.user}} </a>
          </li>
            <li class="navbar-item" style="color:white;padding-left: 20px; padding-right: 20px;">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
            {% else %}
            <li class="navbar-item" style="color:white;padding-left: 20px; padding-right: 20px;">
              <a href="{% url 'login' %}" class="nav-link">Login</a>
          </li>
            <li class="navbar-item" style="color:white;padding-left: 20px; padding-right: 20px;">
                <a href="{% url '' %}" class="nav-link">SignUp</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    {% block content %}
    {% endblock content %}
    <!--Bokeh-->
      <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-3.0.0.min.js"></script>
      <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-3.0.0.min.js"></script>
      <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-tables-3.0.0.min.js"></script>
      <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-api-3.0.0.min.js"></script>
     
      {{script|safe}}
    <!--custom scripts-->
    <script type="text/javascript" src="{% static 'bmi/custom.js' %}">
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover();
  });
</script>
